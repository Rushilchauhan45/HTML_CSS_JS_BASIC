<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bold/Strong tag(use to bold text) -->
    <b>This is the Bold texts</b><!--html1,2,3,4-->
    <strong>This is the Bold texts</strong><!--html5-->


    <!-- i/em Tag (to italic the texts) -->
    <br><br>
    <i>This is the Italic texts</i><!--html1,2,3,4-->
    <em>This is the Italic texts</em><!--html5-->


    <!-- u Tag(to Underline texts) -->
    <br><br>
    <u>This is the Underline texts</u>

    <!-- Del/strike (to Stricke the texts) -->
    <br><br>
    Discounted Price : 2999/-<del>3999</del>
    Discounted Price : 2999/-<strike>3999</strike>

    <!--sup tag (to Superscript texts)  -->
    <br><br>
    2<sup>2</sup>

    <!-- sub tag (to Subscript texts) -->
    <br><br>
    H<sub>2</sub>O 

    <!-- mark tag (to hilight the texts) -->
    <br><br>
    <mark>This is the hilighted texts</mark>
</body>

</html>
