<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <!-- Marquee tag-->
    <!-- 
    behavior (scroll , alternate , slide)
    direction (left , right , up , down)
    scrollamount (speed)
    loop (number of times)
    bgcolor (background color)
    -->
    <marquee behavior="scroll" direction="left" scrollamount="20" loop="2" bgcolor="yellow"><font color="red"><h1>This is Mountain View......</h1></font></marquee> 

    <br><br><br>
    <!-- img tag (to input img) -->
    <center><img src="imgs/download.jpeg" height="500" alt="mountain img"></center> 

</body>
</html>
